<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="left">
            <div id="lefttop">
                <div style="display: flex; padding: 3%; gap: 5%;">
                    
                    <img class="invert svglo" src="logo.svg" alt="">
                    <h2 class="h ">Spotify</h2>
                </div>
                <div style=" display: flex;padding: 3%;gap: 7%;">

                    <img class="invert svgh" src="home-svgrepo-com.svg" alt="">
                    <h2 class="h ">Home</h2>
                </div>
                <div style="display: flex;padding: 3%;gap: 5%;">

                    <img class="invert svgs" src="search-svgrepo-com.svg" alt="">
                    <h2 class="h ">Search</h2>           
                </div>
            </div>
            <div id="leftright">
                <div class="y">

                    <img class="invert svgp" src="playlist-audio-svgrepo-com.svg" alt="">
                    <h2 style="color: aliceblue; margin-top: 8%;margin-left: 5%;" >Playlist</h2>
                </div>
                <div class="list">

                    <ol>
                       
                    </ol>
                </div>
            </div>
           
        </div>
        <div id="right">
            <div id="nav">
                <img  class="svgl invert" src="left-2-svgrepo-com.svg" alt="">
                <img  class="svgr invert" src="right-2-svgrepo-com.svg" alt="">

                <button class="bt btsp" id="Signup">Signup</button>
                <button class="bt btl" id="Login">Login</button>
            </div>
            <div id="s">
                <h1 style="color: aliceblue;">Spotify playlist</h1>
                <div class="container">
                    
    
                            <div class="card">
                                <img class="pic" src="pexels-christian-heitz-285904-842711.jpg" alt="">
                                <h2 class="hh">Happy Hits</h2>
                                <p class="hh">hits to boost your mind</p>
                                <div class="play">
                                    <img class="svgpl" src="play-svgrepo-com.svg" alt="">
                                  </div>
                              </div>
                              
               
                </div>
                <div class="player">
                  <div class="playerbt">
                    <img class="pbt" src="left-circle-svgrepo-com.svg" alt="">
                    <img class="pbt" src="play-circle-svgrepo-com.svg" alt="">
                    <img class="pbt" src="right-circle-svgrepo-com.svg" alt="">
                  </div>
                  <div class="seekbar">
                    <div class="point"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
